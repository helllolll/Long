<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cây Hoa Đêm - 20/10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at 20% 20%, rgba(10,12,15,0.6) 0%, rgba(0,0,0,1) 60%), linear-gradient(180deg, #071018, #0a0f10);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .message {
            position: absolute;
            top: 50px;
            text-align: center;
            color: white;
            font-size: 3rem;
            opacity: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        .sub-message {
            position: absolute;
            top: 120px;
            text-align: center;
            color: #ffeb3b;
            font-size: 1.5rem;
            opacity: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .trees-container {
            position: relative;
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }

        .tree-container {
            position: relative;
            height: 100%;
            display: flex;
            align-items: flex-end;
        }

        .trunk {
            width: 20px;
            background: linear-gradient(to right, #5d4037, #8d6e63);
            border-radius: 10px;
            position: relative;
            transform-origin: bottom;
            transform: scaleY(0);
        }

        .branch {
            position: absolute;
            background: linear-gradient(to right, #5d4037, #8d6e63);
            border-radius: 6px;
            transform-origin: bottom;
        }

        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4caf50;
            border-radius: 50% 0 50% 50%;
            transform-origin: center;
            opacity: 0;
        }

        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: brightness(1.3);
            z-index: 10;
        }

        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ffeb3b;
            animation: petalFloat 3s ease-in-out infinite;
        }

        .flower-center {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff9800;
            z-index: 2;
        }

        .glow {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,0,0.4) 0%, rgba(255,255,0,0) 70%);
            opacity: 0;
            animation: glowPulse 2s ease-in-out infinite;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #ffffff;
            opacity: 0;
            pointer-events: none;
        }

        .stars {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .spotlight {
            position: absolute;
            width: 420px;
            height: 420px;
            left: 50%;
            transform: translateX(-40%) translateY(-20%);
            bottom: 10%;
            pointer-events: none;
            mix-blend-mode: screen;
            filter: blur(6px);
            clip-path: polygon(40% 0%, 100% 100%, 0% 100%);
            background: linear-gradient(180deg, rgba(255,255,230,0.06) 0%, rgba(255,255,255,0.02) 60%, rgba(0,0,0,0) 100%);
            opacity: 0.9;
        }

        .vignette {
            position: absolute;
            inset: auto 0 0 0;
            height: 16%;
            background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,0.85));
            pointer-events: none;
        }

        @keyframes growTree {
            0% {
                transform: scaleY(0);
            }
            100% {
                transform: scaleY(1);
            }
        }

        @keyframes growBranch {
            0% {
                transform: scaleY(0) rotate(var(--start-rotate));
            }
            100% {
                transform: scaleY(1) rotate(var(--end-rotate));
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        @keyframes petalFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            }
            100% {
                text-shadow: 2px 2px 20px rgba(255,255,255,0.8);
            }
        }

        @media (max-width: 720px) {
            .message {
                font-size: 2rem;
            }
            
            .sub-message {
                font-size: 1.2rem;
            }
            
            .trees-container {
                flex-direction: column;
                align-items: center;
            }
            
            .tree-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Chúc Mừng 20/10!</div>
        <div class="sub-message">Gửi đến những người phụ nữ tuyệt vời</div>
        
        <div class="trees-container">
            <div class="tree-container">
                <div class="trunk" id="tree1"></div>
            </div>
            <div class="tree-container">
                <div class="trunk" id="tree2"></div>
            </div>
            <div class="tree-container">
                <div class="trunk" id="tree3"></div>
            </div>
        </div>
        
        <canvas class="stars" id="stars"></canvas>
        <div class="spotlight"></div>
        <div class="vignette"></div>
    </div>

    <script>
        // Tạo các cây
        function createTree(treeId, branchConfig) {
            const trunk = document.getElementById(treeId);
            const container = document.querySelector('.trees-container');
            
            // Đặt chiều cao thân cây
            trunk.style.height = '400px';
            
            // Tạo các cành chính
            branchConfig.forEach((branch, index) => {
                setTimeout(() => {
                    createBranch(trunk, branch.height, branch.rotate, branch.position, index);
                }, 1500 + index * 500);
            });
        }
        
        // Tạo cành cây
        function createBranch(trunk, height, rotate, position, branchIndex) {
            const branch = document.createElement('div');
            branch.className = 'branch';
            
            branch.style.height = height + 'px';
            branch.style.width = '12px';
            branch.style.left = '50%';
            branch.style.bottom = (position * 400) + 'px';
            branch.style.transform = `scaleY(0) rotate(${rotate}deg)`;
            branch.style.setProperty('--start-rotate', rotate + 'deg');
            branch.style.setProperty('--end-rotate', rotate + 'deg');
            
            trunk.appendChild(branch);
            
            // Animation mọc cành
            setTimeout(() => {
                branch.style.transition = 'transform 2s ease-out';
                branch.style.transform = `scaleY(1) rotate(${rotate}deg)`;
                
                // Tạo lá và hoa sau khi cành mọc
                setTimeout(() => {
                    createLeaves(branch, height);
                    createFlowers(branch, branchIndex);
                }, 1000);
            }, 200);
        }
        
        // Tạo lá
        function createLeaves(branch, branchHeight) {
            const leafCount = Math.floor(branchHeight / 20);
            
            for (let i = 0; i < leafCount; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                
                const position = (i / leafCount) * branchHeight;
                const side = Math.random() > 0.5 ? 1 : -1;
                const distance = 15 + Math.random() * 25;
                
                leaf.style.left = (side * distance) + 'px';
                leaf.style.top = position + 'px';
                leaf.style.background = `hsl(${120 + Math.random() * 30}, 70%, ${40 + Math.random() * 20}%)`;
                leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                branch.appendChild(leaf);
                
                // Animation lá xuất hiện
                setTimeout(() => {
                    leaf.style.transition = 'opacity 1.5s ease-in, transform 1.5s ease-in';
                    leaf.style.opacity = '1';
                }, i * 150);
            }
        }
        
        // Tạo hoa
        function createFlowers(branch, branchIndex) {
            const flowerCount = 2 + Math.floor(Math.random() * 3);
            const flowerColors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4ecdc4', '#ff9ff3'];
            
            for (let i = 0; i < flowerCount; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    
                    const position = 30 + Math.random() * (parseInt(branch.style.height) - 60);
                    const side = Math.random() > 0.5 ? 1 : -1;
                    const distance = 30 + Math.random() * 30;
                    const color = flowerColors[Math.floor(Math.random() * flowerColors.length)];
                    
                    flower.style.left = (side * distance) + 'px';
                    flower.style.top = position + 'px';
                    
                    // Tạo cánh hoa
                    for (let j = 0; j < 6; j++) {
                        const petal = document.createElement('div');
                        petal.className = 'petal';
                        
                        const angle = (j * 60) * Math.PI / 180;
                        const petalDistance = 12;
                        
                        petal.style.left = (Math.cos(angle) * petalDistance) + 'px';
                        petal.style.top = (Math.sin(angle) * petalDistance) + 'px';
                        petal.style.background = color;
                        petal.style.animationDelay = (j * 0.2) + 's';
                        
                        flower.appendChild(petal);
                    }
                    
                    // Tạo nhụy hoa
                    const center = document.createElement('div');
                    center.className = 'flower-center';
                    flower.appendChild(center);
                    
                    // Tạo hiệu ứng tỏa sáng
                    const glow = document.createElement('div');
                    glow.className = 'glow';
                    flower.appendChild(glow);
                    
                    branch.appendChild(flower);
                    
                    // Animation hoa nở
                    setTimeout(() => {
                        flower.style.transition = 'opacity 2s ease-in, transform 2s ease-in';
                        flower.style.opacity = '1';
                        flower.style.transform = 'scale(1)';
                        
                        // Tạo hiệu ứng hạt phấn tỏa sáng
                        createPollenEffect(flower);
                        
                    }, 300);
                    
                }, i * 600);
            }
        }
        
        // Tạo hiệu ứng hạt phấn tỏa sáng
        function createPollenEffect(flower) {
            const particleCount = 6;
            const rect = flower.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const angle = (i / particleCount) * Math.PI * 2;
                    const distance = 60 + Math.random() * 30;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');
                    particle.style.background = `hsl(${50 + Math.random() * 20}, 100%, 90%)`;
                    
                    document.body.appendChild(particle);
                    
                    // Animation hạt phấn
                    particle.style.animation = `particleFloat 3s ease-out forwards`;
                    particle.style.animationDelay = (i * 0.1) + 's';
                    
                    // Xóa hạt phấn sau animation
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 3000);
                    
                }, i * 150);
            }
        }
        
        // Tạo các ngôi sao nền
        function createStars() {
            const starsCanvas = document.getElementById('stars');
            const ctx = starsCanvas.getContext('2d');
            
            function resizeCanvas() {
                starsCanvas.width = window.innerWidth;
                starsCanvas.height = window.innerHeight;
                drawStars();
            }
            
            function drawStars() {
                const W = starsCanvas.width, H = starsCanvas.height;
                ctx.clearRect(0, 0, W, H);
                
                // Tạo các ngôi sao nhỏ
                for (let i = 0; i < 500; i++) {
                    const x = Math.random() * W;
                    const y = Math.random() * H * 0.8;
                    const r = Math.random() * 1.5;
                    const a = Math.random() * 0.8;
                    ctx.fillStyle = `rgba(255, 255, 255, ${0.1 + Math.random() * 0.3})`;
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        }
        
        // Bắt đầu animation khi trang load
        window.onload = function() {
            // Tạo các ngôi sao nền
            createStars();
            
            // Cấu hình các cây
            const treeConfigs = [
                // Cây 1
                [
                    { height: 150, rotate: -25, position: 0.7 },
                    { height: 130, rotate: 25, position: 0.6 },
                    { height: 100, rotate: -35, position: 0.4 },
                    { height: 80, rotate: 35, position: 0.3 }
                ],
                // Cây 2
                [
                    { height: 180, rotate: -30, position: 0.7 },
                    { height: 160, rotate: 30, position: 0.6 },
                    { height: 120, rotate: -40, position: 0.5 },
                    { height: 100, rotate: 40, position: 0.4 },
                    { height: 80, rotate: -50, position: 0.2 }
                ],
                // Cây 3
                [
                    { height: 140, rotate: -20, position: 0.7 },
                    { height: 120, rotate: 20, position: 0.6 },
                    { height: 90, rotate: -30, position: 0.4 },
                    { height: 70, rotate: 30, position: 0.3 }
                ]
            ];
            
            // Tạo các cây
            const trees = ['tree1', 'tree2', 'tree3'];
            trees.forEach((treeId, index) => {
                const trunk = document.getElementById(treeId);
                
                // Animation thân cây mọc lên
                setTimeout(() => {
                    trunk.style.transition = 'transform 3s ease-out';
                    trunk.style.transform = 'scaleY(1)';
                    
                    // Tạo cành sau khi thân mọc
                    setTimeout(() => {
                        createTree(treeId, treeConfigs[index]);
                    }, 2000);
                }, 1000 + index * 500);
            });
            
            // Hiển thị thông điệp
            setTimeout(() => {
                document.querySelector('.message').style.opacity = '1';
                document.querySelector('.message').style.transition = 'opacity 2s ease-in';
            }, 5000);
            
            setTimeout(() => {
                document.querySelector('.sub-message').style.opacity = '1';
                document.querySelector('.sub-message').style.transition = 'opacity 2s ease-in';
            }, 6000);
        };
    </script>
</body>
</html>
