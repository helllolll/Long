<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Tặng chị em 20/10</title>
<style>
body{
  margin:0;
  height:100vh;
  background:#050c12;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
svg{
  width:80vw;
  max-width:700px;
}
.stem, .leaf, .flower, .grass{
  transform-origin:bottom center;
  opacity:0;
}

/* Cây mọc lên */
.stem{
  animation: growStem 2s ease-out forwards;
}
@keyframes growStem{
  0%{transform:scaleY(0);opacity:0;}
  100%{transform:scaleY(1);opacity:1;}
}

/* Lá mọc ra sau cây */
.leaf{
  animation: growLeaf 2s 1s ease-out forwards;
}
@keyframes growLeaf{
  0%{transform:scale(0);opacity:0;}
  100%{transform:scale(1);opacity:1;}
}

/* Hoa xuất hiện sau cùng */
.flower{
  animation: bloom 1.5s 2s ease-out forwards;
}
@keyframes bloom{
  0%{transform:scale(0.2);opacity:0;}
  100%{transform:scale(1);opacity:1;}
}

/* Cỏ mọc quanh */
.grass{
  animation: growGrass 1.5s 1.5s ease-out forwards;
}
@keyframes growGrass{
  0%{transform:scaleY(0);opacity:0;}
  100%{transform:scaleY(1);opacity:1;}
}

/* Đung đưa gió */
@keyframes sway {
  0%{transform:rotate(0deg);}
  50%{transform:rotate(2deg);}
  100%{transform:rotate(0deg);}
}
.stem, .leaf, .flower, .grass{
  animation-name:growStem, sway;
  animation-duration:2s, 4s;
  animation-delay:0s, 3s;
  animation-timing-function:ease-out, ease-in-out;
  animation-iteration-count:1, infinite;
  animation-direction:normal, alternate;
}

/* Hiệu ứng ánh sáng lung linh */
@keyframes glow {
  0% { filter: drop-shadow(0 0 0px #ff80c0);}
  50% { filter: drop-shadow(0 0 8px #ff80c0);}
  100% { filter: drop-shadow(0 0 0px #ff80c0);}
}
.flower path{
  animation: glow 3s ease-in-out infinite;
}
</style>
</head>
<body>

<svg viewBox="0 0 200 200">
  <!-- Cỏ xung quanh -->
  <g class="grass">
    <path d="M40 190 C38 160 35 160 30 190" stroke="#0f3" stroke-width="1.5" fill="none"/>
    <path d="M50 190 C48 165 45 165 42 190" stroke="#0f3" stroke-width="1.5" fill="none"/>
    <path d="M60 190 C58 160 55 160 52 190" stroke="#0f3" stroke-width="1.5" fill="none"/>
    <path d="M150 190 C152 160 155 160 158 190" stroke="#0f3" stroke-width="1.5" fill="none"/>
    <path d="M140 190 C142 165 145 165 148 190" stroke="#0f3" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Thân cây chính -->
  <g class="stem">
    <path d="M100 190 C100 160 98 140 100 110" stroke="#39f06b" stroke-width="3" fill="none"/>
  </g>

  <!-- Lá -->
  <g class="leaf">
    <path d="M95 150 C80 140 80 130 95 125" stroke="#39f06b" stroke-width="2" fill="none"/>
    <path d="M105 150 C120 140 120 130 105 125" stroke="#39f06b" stroke-width="2" fill="none"/>
    <path d="M97 135 C85 125 85 120 97 115" stroke="#39f06b" stroke-width="1.8" fill="none"/>
  </g>

  <!-- Hoa -->
  <g class="flower">
    <circle cx="100" cy="100" r="6" fill="#ff80c0"/>
    <path d="M100 100 Q90 85 100 80 Q110 85 100 100" fill="#ff99d6"/>
    <path d="M100 100 Q110 85 120 95 Q110 100 100 100" fill="#ff99d6"/>
    <path d="M100 100 Q90 105 100 115 Q110 105 100 100" fill="#ff99d6"/>
    <path d="M100 100 Q80 95 85 90 Q95 95 100 100" fill="#ff99d6"/>
  </g>
</svg>

</body>
</html>
